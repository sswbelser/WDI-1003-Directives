<div class="current-weather">
  <h3>Weather for {{city}}</h3>
  <p><em>{{weather.weather[0].description}}</em></p>
  <br>
  <p><strong>Currently:</strong>&nbsp; {{weather.main.temp}}˚F</p>
  <p><strong>Low:</strong>&nbsp; {{weather.main.temp_min}}˚F</p>
  <p><strong>High:</strong>&nbsp; {{weather.main.temp_max}}˚F</p>
  <p><strong>Humidity:</strong>&nbsp; {{weather.main.humidity}}%</p>
</div>
